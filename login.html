<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" href="Images/logo/n.jpg">
    <link rel="stylesheet" href="style.css">
    <title>Netflix</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3 position-fixed w-100 top-0 ">
  <a class="navbar-brand fs-2 text-danger" href="#">Netflix</a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
  <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ms-auto align-items-center">
      <li class="nav-item pe-5">
        <a class="btn btn-outline-light btn-sm mx-5" href="signup.html">Sign Up</a>
      </li>
      <li class="nav-item">
        <a class="btn btn-danger btn-sm" href="login.html">Login</a>
      </li>
    </ul>
  </div>
</nav>

  <div class="bg-dark d-flex align-items-center justify-content-center" style="height: 100vh;">
  <div class="card p-4 shadow-lg" style="width: 380px;">
    <h3 class="text-center mb-3">Login</h3>
    <form id="loginForm">
      <div class="mb-3">
        <label>Email</label>
        <input type="email" id="email" class="form-control" placeholder="Enter email" required>
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="password" id="password" class="form-control" placeholder="Enter password" required>
      </div>
      <button type="submit" class="btn btn-danger w-100">Login</button>
      <div id="msg" class="mt-3"></div>
    </form>
  </div>
</div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
<script src="script.js"></script>
</body>
</html>
