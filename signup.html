<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" href="Images/logo/n.jpg">
    <link rel="stylesheet" href="style.css">
    <title>Netflix</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3 position-fixed w-100 top-0 ">
  <a class="navbar-brand fs-2 text-danger" href="#">Netflix</a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
  <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ms-auto align-items-center">
      <li class="nav-item">
        <a class="btn btn-outline-light btn-sm" href="signup.html">Sign Up</a>
      </li>
      <li class="nav-item">
        <a class="btn btn-danger btn-sm" href="login.html">Login</a>
      </li>
    </ul>
  </div>
</nav>

    <div class="login d-flex justify-content-center align-items-center mt-5 pt-5">
        <div class="signup-box text-white">
            <h2 class="mb-4">Create Account</h2>
            <form id="signupForm">
                <input type="text" id="fullname" class="form-control mb-3" placeholder="Full Name">
                <input type="email" id="email" class="form-control mb-3" placeholder="Email or Phone Number">
                <input type="password" id="password" class="form-control mb-3" placeholder="Password">
                <input type="password" id="confirmPassword" class="form-control mb-3" placeholder="Confirm Password">
                <button type="button" class="btn btn-danger w-100 mt-2" onclick="signup()">Sign Up</button>
                <p class="mt-3 text-secondary text-center">
                    Already have an account? <a href="login.html" class="text-white">Sign In</a>
                </p>
            </form>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
