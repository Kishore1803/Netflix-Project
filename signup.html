<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Netflix â€“ Sign Up</title>

    <style>
        body {
            background: url("Images/bg/login-bg.jpg") center/cover no-repeat;
            height: 100vh;
            font-family: "Poppins";
        }

        .signup-box {
            background: rgba(0,0,0,0.75);
            padding: 40px;
            border-radius: 8px;
            max-width: 430px;
        }

        .form-control {
            background: #333 !important;
            color: white;
            border: none;
        }

        .form-control::placeholder {
            color: #b3b3b3;
        }

        .signup-box h2 {
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center h-100">
        <div class="signup-box text-white">
            <h2 class="mb-4">Create Account</h2>
            <form id="signupForm">
                <input type="text" id="fullname" class="form-control mb-3" placeholder="Full Name">
                <input type="email" id="email" class="form-control mb-3" placeholder="Email or Phone Number">
                <input type="password" id="password" class="form-control mb-3" placeholder="Password">
                <input type="password" id="confirmPassword" class="form-control mb-3" placeholder="Confirm Password">
                <button type="button" class="btn btn-danger w-100 py-2 mt-2" onclick="signup()">Sign Up</button>
                <p class="mt-3 text-secondary text-center">
                    Already have an account? <a href="login.html" class="text-white">Sign In</a>
                </p>
            </form>
        </div>
    </div>

<script>
function signup() {
    let name = document.getElementById("fullname").value;
    let email = document.getElementById("email").value;
    let pass = document.getElementById("password").value;
    let cpass = document.getElementById("confirmPassword").value;

    if (name === "" || email === "" || pass === "" || cpass === "") {
        alert("Please fill all fields!");
        return;
    }

    if (pass !== cpass) {
        alert("Passwords do not match!");
        return;
    }

    // Save data temporarily in localStorage (optional)
    localStorage.setItem("netflixUser", email);
    localStorage.setItem("netflixPass", pass);

    alert("Account created successfully!");
    window.location.href = "login.html";
}
